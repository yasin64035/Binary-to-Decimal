<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


    <style>
        .container{
            margin: 100px auto;
            text-align: center;
        }
        #Binary{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decimal">
            <h4>Decimal</h4>
            <!-- <input type="text" id="btn"> -->


             
                
                <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" id="btn">
              
        </div>
        <div class="Binary">
            <h4>Binary</h4>
            <h3><span id="Binary">00</span></h3>
        </div>
        <!-- <button id="button">Convert</button> -->
        <button type="button" class="btn btn-success" id="button">Convert</button>
    </div>



    <script>
        const Binary = document.getElementById('Binary');
        const button = document.getElementById('button');
        button.addEventListener('click',function(){
            const inputBtn = document.getElementById('btn').value;

            if(inputBtn === ''){
                alert("You did'nt type any number")
            }
            else if(inputBtn < 0){
                alert("You're input is less then = 0")
            }
            else{
                Binary.style.visibility = "visible";
            }

            const result = Number(inputBtn).toString(2);
            Binary.innerText=result;
        })



    </script>
</body>
